<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <div id="grid-frame" class="frame">
        <div class="frame-top">
            <h1 class="frame-title">Etch A Sketch</h1>
            <h2 class="frame-grid-size" id="grid-size">16x16</h2>
        </div>
        <div id="grid-container" class="container"></div>
        <div class="frame-bottom">
            <button class="btn" id="reset-btn">Reset</button>
            <button class="btn" id="black-btn">Black Mode</button>
            <button class="btn" id="rainbow-btn">Rainbow Mode</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
